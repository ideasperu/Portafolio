        <!-- bg-warning: naranja -->

        <!-- bg-succes: verde  -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portafolio.html">Portafolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contacto.html">Contáctame</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="main">

        <div class="container mt-5">

            <div class="contacto pb-5">
                <h2 class="text-center">CONTÁCTAME</h2>


                <div class="row mt-5">
                    <div class="col-md-6">
                        <h2 class="text-justify">Para mayor información sobre mis servicios contáctame ahora !</h2>

                        <form class="mt-5">

                            <div class="form-group">
                                <label for="nombresApellidos">Ingresa tus Nombres y Apellidos</label>
                                <input type="text" name="" id="" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="direccion">Ingresa tu dirección</label>
                                <input type="text" name="" id="" class="form-control" required>
                            </div>


                            <div class="form-group">
                                <label for="exampleInputEmail1">Tu correo electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="celular">Ingresa tu número de celular</label>
                                <input type="text" name="" id="" class="form-control" required>
                            </div>


                            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <div class="mapa text-center">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3973.390376138953!2d-80.6477505855388!3d-5.20117909622599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x904a1a62e3d7ae09%3A0xe3614c920d5d54bd!2sA.h%2031%20de%20Enero%2C%20Piura%2020004!5e0!3m2!1ses-419!2spe!4v1594943181485!5m2!1ses-419!2spe"
                                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                                aria-hidden="false" tabindex="0"></iframe>
                        </div>

                    </div>
                </div>


            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
